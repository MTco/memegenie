<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>memeGene</title>
		<link rel="stylesheet" href="styles/meme.css" media="screen" />
	</head>
	<body>
		<div id="main">
			<h1>memeGene</h1>
			<span class="error">Please select an image file!</span>
			<div id="memeInput">
				
				<div id="fileInput">
					<img src="images/button.png" id="upfile"/>
					<input type="file" id="memeFile" style="display: none" />
					<div id="imageThumbnail"></div>
				</div><!----- End fileInput ----------------->
				
				<div id="textInputs">
					<label for="topText">Top Text:</label>
					<input type="text" id="topText"/>
					<label for="bottomText">Bottom Text:</label>
					<input type="text" id="bottomText"/>
				</div><!----- End textInputs ----------------->
				
			</div><!----- End memeInput ----------------->
			
			<div id="meme">
				<canvas id="c" width="0" height="0"></canvas>
				<p id="saveMessage"></p>
			</div>
		</div><!----- End main ----------------->
		
		<script src="scripts/jQuery_1.11.1_min.js"></script>
		<script src="scripts/meme.js"></script>
	</body>
</html>
